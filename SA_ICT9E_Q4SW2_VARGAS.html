<body>
<h1>Farenheit to Celcius</h1>
<br>
<p id="today"></p>
<script>
	const date = new Date("2023-05-04");
	document.getElementById("today").innerHTML = date;
</script>
<hr>
    <table border="1" align="center"></table>
    <th bgcolor="#ffffff"></th>
    <h1 align="center">Convert Farenheit to Celcius!</h1>
    <table border="1" align="center">
        <tr align="center">
<p id="inputFahrenheit">

           <th bgcolor="#ffffff"><p id="inputFahrenheit">
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
  <p>Celcius: <span id="outputCelcius"></span></p>
<table border="1" align="center">

</table>
<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>
